<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<title>Coleção de Filmes</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</head>



<body>
	<div class="container" style="text-align: center; width: 1117px;">
		<div th:replace="fragments/title :: title"/>
		
		<div class="row">
	
			<h3 style="text-align: center;"> Lista de Clientes</h3>
			
			<div class="buttons" style="text-align: right;">
					<a th:href="@{/client/addNew}" class="btn btn-primary btn-sm mb-3" style="color:white;"><strong>Add
							Client</strong></a>
			</div>
		</div>

			
			<table class="table table-striped table-dark">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="person : ${persons}">
						<td th:text="${person.id}"></td>
						<td th:text="${person.firstName} + ' ' + ${person.lastName}"></td>
						<td th:text="${person.socialSecNumber}"></td>
						<td style="text-align: right;">
							<a th:href="@{/clientUpdate/{id} (id = ${person.id})}" class = "btn  btn-warning">Edit</a>
							<a th:href="@{/clientDelete/{id} (id = ${person.id})}" class = "btn  btn-danger">Delete</a>		
						</td>
					</tr>
				</tbody>
			</table>
	</div>

</body>


</html>
